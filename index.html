<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="starter-div">
      <div class="popUp">
        <p class="popUp-p">Test Your Ability: A Memory Game Challenge</p>
        <p class="explanation-p">
          A twist on your classic matching game - find the two cards that pair
          up to make a dynamic duo.
        </p>
        <p class="popUp-challenge-p">
          If you're up for it, try out the Colors theme for a challenge!
        </p>
        <button class="button">Start</button>
      </div>
    </section>
    <header class="header">
      <div class="header-info">
        <img
          class="game-name"
          src="assets/dynamic-duo-header.png"
          alt="Dynamic Duos"
        />
        <div class="game-options">
          <div class="timer-div">
            <img class="timer-jpg" src="assets/timer-01.png" />
            <p class="game-timer spacing"></p>
          </div>
          <button class="reset-button spacing">Reset</button>
        </div>
        <nav class="header-nav">
          <p class="theme-paragraph">THEME:</p>
          <a href="#" class="general tab">General</a>
          <a href="#" class="office tab">The Office</a>
          <a href="#" class="objects tab">Objects</a>
          <a href="#" class="superheroes tab">Superheroes</a>
          <a href="#" class="colors tab">Colors</a>
        </nav>
      </div>
    </header>
    <section class="board"></section>
    <script src="script.js"></script>
  </body>
</html>
